<form [formGroup]="fControl" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="5px" style="margin: 5px">
  <mat-form-field>
    <input formControlName="nom" matInput>
    <mat-placeholder>Nom</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="libelle" matInput>
    <mat-placeholder>Description</mat-placeholder>
  </mat-form-field>
  <button (click)="editNewCategorie()" class="material-icons green" mat-button>
    <mat-icon>exposure_plus_1</mat-icon>
  </button>
</form>


<div style="display: block; margin: 5px">
  <div>
    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table matSort>
      <!-- identifiant -->
      <ng-container matColumnDef="nom">
        <th *matHeaderCellDef id="nom" mat-header-cell mat-sort-header>Nom</th>
        <td *matCellDef="let row" mat-cell> {{row.nom}} </td>
      </ng-container>
      <!-- Nom -->
      <ng-container matColumnDef="libelle">
        <th *matHeaderCellDef id="libelle" mat-header-cell mat-sort-header>Description</th>
        <td *matCellDef="let row" mat-cell> {{row.libelle}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="editer">
        <th *matHeaderCellDef id="editer" mat-header-cell></th>
        <td *matCellDef="let row" class="action-link" mat-cell>
          <button (click)="editCategorie(row)" [disabled]="isDesactiveEditer(row)" class="material-icons green"
                  mat-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="supprimer">
        <th *matHeaderCellDef id="supprimer" mat-header-cell></th>
        <td *matCellDef="let row" class="action-link" mat-cell>
          <button (click)="supprimerCategorie(row)" [disabled]="isDesactiveSupprimer(row)" class="material-icons red"
                  mat-button>
            <mat-icon>recycling</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      <!-- Dans le cas d'une recherche null depuis le filtre -->
      <!--<tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
      </tr>-->
    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Sélectionnez une page"></mat-paginator>
  </div>
</div>

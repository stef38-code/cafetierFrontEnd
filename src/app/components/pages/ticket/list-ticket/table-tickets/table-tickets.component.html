<div [formGroup]="fControl" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="5px" style="margin: 5px">
  <mat-form-field>
    <input formControlName="numero" matInput>
    <mat-placeholder>Identifiant</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="montant" matInput number>
    <mat-placeholder>Montant</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="nom" matInput>
    <mat-placeholder>Nom</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="prenom" matInput>
    <mat-placeholder>Prénom</mat-placeholder>
  </mat-form-field>
  <button (click)="editNewDialog()" class="material-icons green" mat-button>
    <mat-icon>exposure_plus_1</mat-icon>
  </button>
</div>
<div style="display: block; margin: 5px">
  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>
      <!-- identifiant -->
      <ng-container matColumnDef="numero">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Identifiant</th>
        <td *matCellDef="let row" mat-cell> {{row.numero}} </td>
      </ng-container>
      <!-- Nom -->
      <ng-container matColumnDef="montant">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Montant</th>
        <td *matCellDef="let row" mat-cell> {{row.montant}} </td>
      </ng-container>
      <ng-container matColumnDef="nom">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>nom</th>
        <td *matCellDef="let row" mat-cell>
          <ng-container *ngIf="row.personne != null;">
            {{row.personne.nom}}
          </ng-container>
          <ng-container *ngIf="row.personne == null;">

          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="prenom">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>prenom</th>
        <td *matCellDef="let row" mat-cell>
          <ng-container *ngIf="row.personne != null;">
            {{row.personne.prenom}}
          </ng-container>
          <ng-container *ngIf="row.personne == null;">

          </ng-container>
        </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="liberer">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let row" class="action-link" mat-cell>
          <button (click)="liberer(row)" *ngIf="isAffecte(row)" class="material-icons orange600" mat-button>
            <mat-icon>bookmark_remove</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="editer">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let row" class="action-link" mat-cell>
          <button (click)="editDialog(row)" class="material-icons green" mat-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="supprimer">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let row" class="action-link" mat-cell>
          <button (click)="supprimer(row)" class="material-icons red" mat-button>
            <mat-icon>recycling</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      <!-- Dans le cas d'une recherche null depuis le filtre -->
      <!-- <tr *matNoDataRow class="mat-row">
         <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
       </tr>-->
    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Sélectionnez une page"></mat-paginator>
  </div>
</div>

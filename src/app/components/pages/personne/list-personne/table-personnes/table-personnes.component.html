<div [formGroup]="fControl" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="5px" style="margin: 5px">
  <mat-form-field>
    <input formControlName="categorie" matInput>
    <mat-placeholder>Catégorie</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="nom" matInput>
    <mat-placeholder>Nom</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="prenom" matInput>
    <mat-placeholder>Prénom</mat-placeholder>
  </mat-form-field>
  <button (click)="editNewDialog()" class="material-icons green" mat-button>
    <mat-icon>exposure_plus_1</mat-icon>
  </button>
</div>
<div style="display: block; margin: 5px">
  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>
      <!--</ng-container>-->
      <!-- identifiant -->
      <ng-container matColumnDef="categorie">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Catégorie</th>
        <td *matCellDef="let row" mat-cell>
          <!-- <ng-container *ngIf="row.categorie != null;">{{row.categorie.nom || 'N/A'}} </ng-container>
           <ng-container *ngIf="row.categorie == null;">{{getNomCategorie(row)}}</ng-container>-->
          {{getNomCategorie(row)}}
        </td>
      </ng-container>
      <!-- Nom -->
      <ng-container matColumnDef="nom">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Nom</th>
        <td *matCellDef="let row" mat-cell> {{row.nom}} </td>
      </ng-container>

      <!-- Prenom -->
      <ng-container matColumnDef="prenom">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Prénom</th>
        <td *matCellDef="let row" mat-cell> {{row.prenom}}</td>
      </ng-container>

      <!-- Nombre de tickets -->
      <ng-container matColumnDef="nombreTicket">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Tickets</th>
        <td *matCellDef="let row" mat-cell> {{countTicket(row) || 0}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="editer">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let row" class="action-link" mat-cell>
          <button (click)="editPersonne(row)" [disabled]="isDesactiveEditer(row)" class="material-icons green"
                  mat-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="supprimer">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let row" class="action-link" mat-cell>
          <button (click)="Supprimer(row)" [disabled]="isDesactiveSupprimer(row)" class="material-icons red" mat-button>
            <mat-icon>recycling</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

      <!-- &lt;!&ndash; Dans le cas d'une recherche null depuis le filtre &ndash;&gt;
       <tr *matNoDataRow class="mat-row">
         <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
       </tr>-->
    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 25, 100, 200]" aria-label="Sélectionnez une page"></mat-paginator>
  </div>
</div>
